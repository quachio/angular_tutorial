<!DOCTYPE html>
<!-- <html lang="en" ng-app="myNinjaApp"> -->
<html lang="en" ng-app="myNinjaApp">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Tutorial: Lesson 11 ng-include</title>
        <link href="content/css/styles.css " rel="stylesheet " type="text/css " />

        <!-- Angular Scripts -->
        <script type="text/javascript" src="app/lib/angular.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>

    </head>

    <body>

      <header ng-include="'header.html'"></header>
      <div ng-controller="NinjaController">
        
       <!-- Example of Angular Filters -->
       <input type="text" ng-model="search">
        <ul>
          <li ng-repeat="ninja in ninjas | orderBy: 'name' | filter: search">
            {{ninja.name | lowercase}} - {{ninja.rate | currency: 'Â£'}}
          </li>
        </ul>
      </div>

    </body>

</html>
