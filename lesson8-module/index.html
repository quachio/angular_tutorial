<!DOCTYPE html>
<html lang="en" ng-app>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Tutorial: Lesson 7 ng-repeat</title>
        <link href="content/css/styles.css " rel="stylesheet " type="text/css " />

        <!-- Angular Scripts -->
        <script type="text/javascript" src="app/lib/angular.min.js"></script>

    </head>

    <body ng-init="ninjas=['yoshi', 'crystal', 'ryu', 'shawn']">
      <input type="text" ng-model="favMeat" placeholder="enter your fav meat" />
      <ul>
        <li ng-repeat="ninja in ninjas">{{ninja}}</li>
        <!--
        <li>{{ninjas[0]}}</li>
        <li>{{ninjas[1]}}</li>
        <li>{{ninjas[2]}}</li>
        <li>{{ninjas[3]}}</li>
      -->
      </ul>
    </body>

</html>
